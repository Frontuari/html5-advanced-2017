<!DOCTYPE html>
<html>
<head>
	<title>Other Inputs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<style type="text/css">
	::-webkit-input-placeholder{
		color:red;
	}
	::-moz-input-placeholder{
		color:red;
	}
	::-ms-input-placeholder{
		color:red;
	}
	</style>
</head>
<body>
	<h2>Nuevos Inputs</h2>
	<form submit="#">
		<div>
			<input type="email" placeholder="Correo electrónico" required>
		</div>
		<div>
			<input type="number" placeholder="Números" required>
		</div>
		<div>
			<input type="color" placeholder="Colores" required>
		</div>
		<div>
			<input type="tel" placeholder="Números de teléfono" required>
		</div>
		<div>
			<input type="url" placeholder="Direcciones URL" required>
		</div>
		<div>
			<button type="submit">Enviar</button>
		</div>
	</form>
</body>
</html>
