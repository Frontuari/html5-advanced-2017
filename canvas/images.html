<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Imagenes con Canvas</title>
	<style type="text/css" media="screen">
		canvas{border: solid;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		const canvas = document.querySelector('#canvas');

		canvas.width = 800;
		canvas.height = 600;

		const ctx = canvas.getContext('2d');

		let image = new Image();

		image.src = "./demo.jpg";

		image.onload = function(){
			/*	Imagen Original */
			ctx.drawImage(this,20,20);
			/*	Imagen Recortada */
			ctx.drawImage(this,0,0,45,18,100,100,45,20);
		}
	</script>
</body>
</html>
